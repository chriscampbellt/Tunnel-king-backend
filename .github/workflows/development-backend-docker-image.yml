name: Deploy to AKS

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name myContainerRegistry

      - name: Build and Push Docker Image
        run: |
          docker build -t myContainerRegistry.azurecr.io/django-app:latest .
          docker push myContainerRegistry.azurecr.io/django-app:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.22.0"

      - name: Set up AKS
        uses: azure/aks-set-context@v3
        with:
          resource-group: myResourceGroup
          cluster-name: myAKSCluster

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/django django=myContainerRegistry.azurecr.io/django-app:latest -n django-app
          kubectl rollout status deployment django -n django-app
